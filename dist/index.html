<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: rgb(161, 124, 221);
            --border-radius: 4px;
            --color: #333;
            --border-color: ;
            --border-color-hover: rgb(255, 14, 74);
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size)
        }

        .box {
            margin: 10px 20px;
        }</style>
<link rel="stylesheet" href="/app.a6a4d504.css"></head>

<body>
    <div id="app">
        <g-row gutter="20">
            <g-col span="2">1</g-col>
            <g-col span="22">2</g-col>
        </g-row>
        <g-row gutter="20">
            <g-col>1</g-col>
            <g-col>2</g-col>
            <g-col>1</g-col>
            <g-col>2</g-col>
        </g-row>
        <g-row>
            <g-col span="2">1</g-col>
            <g-col span="20" offset="2">2
                <g-row align="right">123</g-row>
            </g-col>
        </g-row>
        <div class="box">
            <g-input value="zhangyihe" :disabled="true">
            </g-input>
            <g-input value="你好" v-model="message"></g-input>
            <g-input value="asd你好" :readonly="true"></g-input>
        </div>
        <div class="box">
            <g-input value="王" error="姓名不能少于两个字"></g-input>
        </div>
        <div class="box">
            <g-button :loading="loading1" @click="loading1 = !loading1">
                没有图标
            </g-button>
            <g-button icon="shezhi" :loading="loading2" @click="loading2 = !loading2">
                parcel版轮子
            </g-button>
            <g-button icon="shezhi" :loading="loading3" icon-position="right" @click="loading3 = !loading3">
                右边图标
            </g-button>
        </div>
        <div class="box">
            <g-button-group>
                <g-button icon="left">上一页</g-button>
                <g-button>更多</g-button>
                <g-button icon="right" icon-position="right">下一页</g-button>
            </g-button-group>
        </div>
        <div class="box">
            <g-icon icon="shezhi"></g-icon>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="/app.a6a4d504.js"></script>

</html>
